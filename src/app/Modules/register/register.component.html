<div fxLayout="column">
  <mat-card-title class="Title">Create your account</mat-card-title>

  <div class="UserInfo">
    <div fxLayout="column" fxLayoutGap="10px">
      <input type="text" placeholder="Username" [(ngModel)]="newUsername">
      <input type="password" placeholder="Password" [(ngModel)]="newPassword">
      <input type="email" placeholder="Email" [(ngModel)]="newEmail">
      <input type="text" placeholder="Phone Number" [(ngModel)]="newPhoneNumber">
    </div>
  </div>

  <mat-card-actions fxLayoutAlign="end end">
    <div class="userButton" fxLayoutGap="5px">
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-raised-button (click)="createUser()">Create</button>
  </div>
  </mat-card-actions>
</div>
